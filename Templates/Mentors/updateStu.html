{% extends 'Master\navbar.html' %}
{% load static %}

{% block page %}

<div class="container">
    <img src="{% if student.photo %}Media/{{ student.photo }} {% endif %}" alt="{{student.full_name}}" height="80px"
        width="80px">

    <form method="post" action='{% url "Mentor:updatedStu" %}'>
        {% csrf_token %}
        <div class="row">
            <label for="urn" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">U.R.N.</label>
            <input class="form-control urn col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2" name="urn" type="number"
                value="{{ student.urn }}">
            <label for="crn" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">C.R.N.</label>
            <input class="form-control crn col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2" name="crn" type="number"
                value="{{ student.crn }}">
            <label for="name" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Name</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 name" name="full_name"
                type="text" value="{{ student.full_name }}">
            <label for="dob" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">D.O.B.</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 dob" name="dob" type="date"
                value="{{ student.dob|date:'Y-m-d'  }}">
            <label for="gender" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Gender</label>
            <select name="gender" class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2"
                value="{{ student.gender }}">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="living" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Living</label>
            <select name='living' class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2"
                value="{{ student.living }}">
                <option value="DAY SCHOLAR">Day Scholar</option>
                <option value="HOSTELLER">Hosteller</option>
            </select>
            <label for="blood" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Blood Group</label>
            <select name="blood_group" id="blood" class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2"
                value="{{ student.bood_group }}">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <label for="cate" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Category</label>
            <select name="category" id="cate" class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2"
                value="{{ student.Category }}">
                <option value="General">General</option>
                <option value="SC">S.C.</option>
                <option value="ST">S.T.</option>
                <option value="OBC">O.B.C.</option>
            </select>
            <label for="Contact" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Contact Number</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 Contact" name="Contact"
                type="number" value="{{ student.Contact }}">
            <label for="email" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">E-Mail ID</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 email" name="email" type="email"
                value="{{ student.email }}">
            <label for="height" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Height (cm)</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 height" name="height"
                type="number" value="{{ student.height }}">
            <label for="weight" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Weight (kg)</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 weight" name="weight"
                type="number" value="{{ student.weight }}">
            <label for="Father_name" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Father's Name</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 Father_name" name="Father_name"
                type="text" value="{{ student.Father_name }}">
            <label for="Father_Contact" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Father's Contact
                Number</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 Father_Contact"
                name="Father_contact" type="number" value="{{ student.Father_contact }}">
            <label for="Mother_name" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Mother's Name</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 Mother_name" name="Mother_name"
                type="text" value="{{ student.Mother_name }}">
            <label for="Mother_Contact" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Mother's Contact
                Number</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 Mother_Contact"
                name="Mother_contact" type="number" value="{{ student.Mother_contact }}">
            <hr>
            <label for="address" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Address</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 address" name="Address"
                type="text" value="{{ student.Address }}">
            <label for="pin" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Pin Code</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 pin" name="Pincode" type="number"
                onkeyup="getPin(this.value)" value="{{ student.Pincode }}">
            <label for="city" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">City</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 city" name="City" type="text"
                value="{{ student.City }}">
            <label for="email" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">District</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 email" name="District"
                type="text" value="{{ student.District }}">
            <label for="state" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">State</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 state" name="State" type="text"
                value="{{ student.State }}">
            <hr>
            <label for="address" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Address</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 address" name="Address"
                type="text" value="{{ student.Address }}">
            <label for="pin" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">Pin Code</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 pin" name="Pincode" type="number"
                onkeyup="getPin(this.value)" value="{{ student.Pincode }}">
            <label for="city" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">City</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 city" name="City" type="text"
                value="{{ student.City }}">
            <label for="email" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">District</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 email" name="District"
                type="text" value="{{ student.District }}">
            <label for="state" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3 mb-2">State</label>
            <input class="form-control col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-2 mb-2 state" name="State" type="text"
                value="{{ student.State }}">
            <button type="submit" class="btn btn-danger mt-3 col-12">Update details</button>
        </div>
    </form>
</div>

<script src="{% static 'js/updateStu.js' %}"></script>

{% endblock %}
