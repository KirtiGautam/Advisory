{% extends 'Master\master.html' %}
{% load static %}

{% block content %}

<div id="imver">
    <form method="post">
        URN: <input type="text" name="imurn" id="imurn"><br>
        Date Of Birth: <input type="date" name="imdob" id="imdob"><br>
        <button type="button" id="imsub">Submit</button>
    </form>
</div>
<div id='imForm' style="display: none;">
    <form method="POST">
        Your image: <img id="stuPic" src="" alt="your image" /><input type="file" name="studentPic" id="studentPic"
            onchange='preview(this, "#stuPic");'><br>
        Father's image: <img id="fathPic" src="" alt="father image" /><input type="file" name="FatherPic" id="FatherPic"
            onchange='preview(this, "#fathPic");'><br>
        Mother's image: <img id="mothPic" src="" alt="mother image" /><input type="file" name="MotherPic" id="MotherPic"
            onchange='preview(this, "#mothPic");'><br>
        <button type="button" id="SSP">Submit</button>
    </form>
</div>
<script src="{% static 'js/uploadImage.js' %}"></script>
<style>
    img {
        max-width: 180px;
    }
    input[type=file] {
        padding: 10px;
        background: #2d2d2d;
    }
</style>

{% endblock %}
