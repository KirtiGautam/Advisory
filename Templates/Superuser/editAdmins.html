{% extends 'Master\navbar.html' %}
{% load static %}
{% block page %}

<head>
    <link rel="stylesheet" href="{% static 'CSS/content.css' %}">
</head>

<body>
    <div id="content" class="p-4 p-md-5 pt-5">
        <div class="d-flex justify-content-end mt-3 mb-3">
            <button class="btn btn-secondary" data-toggle="modal" id='ad' data-target="#add"><i class="fas fa-plus"></i>
                Add new</button>
        </div>
        <table class="table p-4 p-md-5 pt-5">
            <thead>
                <tr>
                    <th scope="col">Name </th>
                    <th scope="col">Current HOD</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for key in hod %}
                <tr id='{{ key.id }}'>
                    <td>{{ key.name.title }}</td>
                    <td>
                        {{ key.HOD}}
                    </td>
                    <td><button class="btn btn-info" data-toggle="modal" id='{{ key.id }}' onclick="setdep(this.id)"
                            data-target="#edit">Edit</button></td>
                    <td><button type="submit" id='{{ key.id }}' onclick="deleteDep(this.id)"
                            class="btn btn-danger">Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div id="edit" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Edit</h1>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <input type="search" class="search mt-4 mb-4 p-1" placeholder="Search here ..." id="search"
                                onkeyup="searchHOD()">
                        </div>
                        <input type="hidden" id="dep">
                        <div class="input-group">
                            <label for="hods" class="col-6 mt-2 mb-2">Name</label>
                            <select class="form-control" id='hods' placeholder='Select one name'>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id='updateHod'>Update</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="add" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Add New</h1>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <label for="dept" class="col-6 mt-2 mb-2">Department</label>
                            <input class="form-control dept" type="text" id="depname">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addDep" class="btn btn-success">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/dataUpload.js' %}"></script>
    {% endblock %}
